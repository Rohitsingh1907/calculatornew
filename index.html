<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./util.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bebas+Neue&family=Dancing+Script&family=Lumanosimo&family=Merriweather:wght@700&family=Noto+Sans&family=PT+Sans&family=Playfair+Display&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,700;1,700&family=Slabo+27px&family=Ubuntu&family=Ysabeau+SC&display=swap" rel="stylesheet">
    <title>Calculator - Calculate me</title>
</head>
<body>
    <div class="container align-center bg-red flex flex-col">
        <h1>Calculator - Calculate me!</h1>
        <div class="buttons-x flex align-center flex-col">
            <input class="input" type="text">
            <div class="row">
                <button class="button">AC</button>
                <button class="button">%</button>
                <button class="button">C</button>
                <button class="button">%</button>
            </div>

            <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">*</button>
            </div>

            <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
            </div>

            <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
            </div>

            <div class="row">
                    <button class="button">0</button>
                    <button class="button">X</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
            </div>
            

        </div>
    </div>
</body>

<script src="./indec.js"></script>
</html>
